<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game : Roll the Dice</title>
    <link rel="icon" href="dice.png" type="image/icon type">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container" id="board">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-lg-12" style="margin-top: 20px; text-align: center;">
                        <button class="btn btn-outline-danger layer_text btn-new"><i class="fa fa-plus-circle" aria-hidden="true"></i> NEW GAME</button>
                    </div>
                    <div class="col-lg-6 player-panel">
                        <h3 class="active-0">PLAYER 1</h3>
                        <span class="score_display">0</span>
                        <div class="player-current-box col-lg-12">
                            <div class="player-current-label">Current</div>
                            <div class="player-current-score" id="current-0">0</div>
                        </div>

                    </div>
                    <div class="col-lg-6 player-panel">
                        <h3 class="active-1">PLAYER 2</h3>
                        <span class="score_display">0</span>
                        <div class="player-current-box col-lg-12">
                            <div class="player-current-label">Current</div>
                            <div class="player-current-score" id="current-1">0</div>
                        </div>
                    </div>
                    <div class="col-lg-12 layer_text">
                        <img src="dice-6.png" id="dice_size">

                    </div>
                    <div class="col-lg-12 layer_text">
                        <button class="btn btn-outline-warning btn-roll" id="btn_position"><i class="ion-ios-loop"></i> Roll dice</button>
                    </div>
                    <div class="col-lg-12 layer_text">
                        <button class=" btn btn-outline-warning btn-hold" id="btn_position" ><i class="ion-ios-download-outline"></i> Hold</button>
                    </div>
                    <div class="col-lg-12 layer_text">
                        <input type="number" placeholder="Final score" class="final-score layer_text" id="btn_position set">
                        <button class=" btn btn-outline-warning btn-hold" onclick="setFinalScore();" id="btn_position" > Set</button>
                    </div>
                </div>
            </div>    
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>   
</body>
</html>
